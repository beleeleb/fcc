<!DOCTYPE html>
<html>

<head>
    <script src="app/js/survey.js"></script>
    <link rel="stylesheet" type="text/css" href="app/css/survey.css">

</head>

<body>
    <div class="grid-container">
       <div class="grid-main">
           <div class="survey-nav">
               <div class="nav-header">
                 <p>myname</p>
                </div>
                <div class="nav-btns">
                        <p>btns</p>
                </div>
                </div>
            <div class="survey-form">

              <div class="form-header">
               <p>Yay, we love dogs! Give us the basics about your pup.</p>
                </div>
                <div class="form-fields">
                        <span class="dog-name">
                        <label for="dogName" class="">Name</label>
                        <input id="dogName" class="dog-name-in" type="text">
                        </span>
                        <p class="photo">Upload a photo</p>
                        <span class="breed-name">

                        <label for="breedName" class="">Breed</label>
                        <input id="breedName" class="breed-name-in" type="text">
                        </span>
                        <span class="bday">
                        <label for="bday" class="">Birthday</label>
                        <input id="bday" class="bday-in" type="text">
                           </span>
                        <span class="gender"> 
                        <label for="gender" class="">Gender</label>
                        <span id="gender" class="gender-in">
                                <span id="genderf" class="genderf">Female</span>
                                <span id="genderm" class="genderm">Male</span>
                        </span>
                        </span>
                        <span class="sp-ne">
                        <label for="sprayed-neutered" class="">Sprayed or Neutered</label>
                        <span id="sprayed-neutered" class="sp-ne-in">
                                <span id="sprayed" class="sprayed">Yes</span>
                                <span id="neutered" class="neutered">No</span>
                        </span>
                        </span>
                        <span class="weight">
                        <label for="weight" class="">Weight</label>
                        <ul id="weight" class="weight-in">
                                <li id="s" class="s-weight">0-25 lbs</li>
                                <li id="m" class="m-weight">25-50 lbs</li>
                                <li id="l" class="l-weight">50-100 lbs</li>
                                <li id="xl" class="xl-weight">100+ lbs</li>
                        </ul>
                </span>
              </div>
              <div class="form-footer">
                   
                            <input type="button" class="bck-btn" value="Back">
                            <input type="button" class="next-btn" value="Next">

                                  </div>
            </div>
              </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
