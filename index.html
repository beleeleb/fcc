<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app/css/tribute.css">
    <title id="title">Tribute to Lisabo Coffee Table</title>

</head>

<body>
    <script src="app/js/tribute.js"></script>
    <div class="grid-container">
        <header class="grid-header">
            <h1>Meet the Lisabo Coffee table by IKEA</h1>
        </header>
        <div id="left" class="grid-left"> </div>

        <div id="main" class="grid-main">
            <div class="grid-main-text">
                <p id="tribute-info">The Lisabo coffee table is a beautiful table made by IKEA</p>
                <ul>
                    <li>Table surface is made of Ash veneer</li>
                    <li>Legs are made of solid birch</li>
                    <li>Easy to assemble</li>
                </ul>
            </div>
            <figure id="img-div" class="grid-main-photo">
                <img id="image" alt="Picturee of a Lisabo Coffee Table"
                    src="https://www.ikea.co.il/images/Fittings/ikea/702/94/339/70294339.jpg" />
                <figcaption id="img-caption">An image of the Lisabo coffee table</figcaption>
            </figure>
        </div>


        <div id="right" class="grid-right"></div>

        <footer class="grid-footer">
            <a id="tribute-link" target=_blank href="https://www.ikea.com/us/en/catalog/products/70294339/">Click Here
                if you want to purchase the Lisabo table</a>
        </footer>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
